<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer sign up</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/font-awesome.min.css">
</head>

<body class="container_row">
    <section class="background_customer column">
        <img src="./src/Frame.png">
        <h1 class="white_txt">Shop</h1>
    </section>
    <section class="column">
        <form class="middle">
            <div class="inputs">
                <div class="previous">
                    <a href="./index.html" class="round"><img src="./src/Group 16.svg"></a>
                </div>
                <div>
                    <h2 class="gray_txt middle">Registration as Customer</h2>
                </div>
                <input type="email" class="callback_form_input" placeholder="Email" id="customer_email">
                <input type="text" class="callback_form_input" placeholder="Name" id="customer_name">
                <input type="password" class="callback_form_input" placeholder="Password" id="customer_password">
                <input type="password" class="callback_form_input" placeholder="Password confirmation"
                    id="customer_password_repeat">
            </div>
            <input type="submit" class="btn btn_customer" value="Sign up as a customer">
            <a href="./index.html" class="btn btn_normal">Sign in</a>
        </form>
    </section>
</body>

</html>
