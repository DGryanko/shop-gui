<body>
    <!-- Thnx modal -->

    <div class="modal modal_area_bgd modal_request_received" id="request_received">
        <div class="request_received_container modal_area_content">
            <i class="fas fa-times modal_close_btn"></i>
            <h3 class="request_received_title">Saccefull</h3>

            <p class="request_received_secondary">входите</p>
        </div>
    </div>
    <form action="" class="form_container">
        <div class="form_input_container description">
            <h1>Введите ваши данные</h1>
            <input type="text" class="form_input " placeholder="Name" id="client_name">
            <input type="email" class="form_input" placeholder="Email" id="client_email">
            <input type="submit" class="form_submit accent_btn" value="Register">
        </div>
    </form>
</body>
